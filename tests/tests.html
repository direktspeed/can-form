<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>can-form tests</title>
    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
    <style type="text/css">
      #blanket-main { 
        font-size: 12px !important;
      }
    </style>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-test-area"></div>
    <script type='text/javascript' src='../bower_components/steal/steal.js'></script>
    <script type='text/javascript' src='../bower_components/qunit/qunit/qunit.js'></script>
    <script type='text/javascript' src='../bower_components/jquery/dist/jquery.js'></script>
    <script type='text/javascript' src='../bower_components/funcunit/dist/funcunit.js'></script>
    <script type='text/javascript'>
      QUnit.config.autostart = false;
      QUnit.config.reorder = false;
      steal('tests/simple_form_test.js', 'tests/profile_test.js', 'tests/complex_test.js', 'tests/validator_test.js', function(){
        for(var i = 0; i < arguments.length; i++){
          arguments[i](QUnit);
        }
        QUnit.load();
        QUnit.start();
      })
    </script>
  </body>
</html>
